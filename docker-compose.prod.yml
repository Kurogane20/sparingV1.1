version: "3.8"

services:
  api:
    build:
      context: ./sparing_api
      dockerfile: Dockerfile
    container_name: sparing-api
    restart: unless-stopped
    env_file:
      - ./sparing_api/.env.production
    environment:
      - DB_URL=mysql+aiomysql://sparing:${MYSQL_PASSWORD}@mysql:3306/sparing_prod
    ports:
      - "127.0.0.1:8000:8000"  # Only expose to localhost (nginx will proxy)
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sparing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: sparing-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: sparing_prod
      MYSQL_USER: sparing
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sparing_api/alembic/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:3306:3306"  # Only localhost
    networks:
      - sparing-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # Optional: Adminer for database management (remove in production)
  # adminer:
  #   image: adminer
  #   restart: unless-stopped
  #   ports:
  #     - "127.0.0.1:8080:8080"
  #   networks:
  #     - sparing-network

networks:
  sparing-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
