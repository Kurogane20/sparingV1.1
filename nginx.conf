# ============================================
# Backend API Server: sparingapi.mitramutiara.co.id
# ============================================

# Redirect HTTP to HTTPS for API
server {
    listen 80;
    server_name sparingapi.mitramutiara.co.id;
    return 301 https://$server_name$request_uri;
}

# HTTPS API Server
server {
    listen 443 ssl http2;
    server_name sparingapi.mitramutiara.co.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sparingapi.mitramutiara.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sparingapi.mitramutiara.co.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS Headers (allow frontend domain)
    add_header Access-Control-Allow-Origin "https://sparingapp.mitramutiara.co.id" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Proxy all requests to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# ============================================
# Frontend App Server: sparingapp.mitramutiara.co.id
# ============================================

# Redirect HTTP to HTTPS for Frontend
server {
    listen 80;
    server_name sparingapp.mitramutiara.co.id;
    return 301 https://$server_name$request_uri;
}

# HTTPS Frontend Server
server {
    listen 443 ssl http2;
    server_name sparingapp.mitramutiara.co.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sparingapp.mitramutiara.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sparingapp.mitramutiara.co.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Frontend (Vue.js static files)
    root /var/www/sparing/frontend;
    index index.html;

    # Frontend routes - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
